    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <style>
            /* Background */
            body {
                background-image: url('https://www.antiqueswebdesign.com/ph9/upload/editor/images/no-background-music_vinyl.jpeg'); 
                background-size: cover;
                background-position: center;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            /* Contact Container */
            .contact-container {
                background: rgba(103, 241, 65, 0.7);
                padding: 20px;
                border-radius: 50px;
                text-align: center;
                color: white;
                width: 600px;
            }

            /* Input Fields */
            .input-field {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: none;
                border-radius: 5px;
                font-size: 16px;
            }

            /* Submit Button */
            .submit-btn {
                width: 100%;
                padding: 10px;
                background: #147036;
                border: none;
                color: white;
                font-size: 18px;
                cursor: pointer;
                border-radius: 5px;
                transition: 0.3s;
            }

            .submit-btn:hover {
                background: #115c27;
            }

        </style>
    </head>
    <body>

        <div class="contact-container">
            <h2>Contact Us</h2>
            <input type="text" class="input-field" id="name" placeholder="Enter Your Name" required>
            <input type="email" class="input-field" id="email" placeholder="Enter Your Email" required>
            <input type="tel" class="input-field" id="mobile" placeholder="Enter Your Mobile Number" required>
            <button class="submit-btn" onclick="submitContact()">Submit</button>
        </div>

        <script>
            function submitContact() {
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let mobile = document.getElementById("mobile").value;

                if (name === "" || email === "" || mobile === "") {
                    alert("Please fill in all fields.");
                } else {
                    alert(`Thank you, ${name}! Your contact details have been submitted.`);
                    // Here, you can add actual form submission logic (e.g., send data to a server).
                }
            }
        </script>

    </body>
    </html>
