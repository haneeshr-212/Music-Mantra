<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to Music Mantra</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: radial-gradient(circle, #ff416c, #ff4b2b, #6a11cb, #2575fc);
            color: #fff;
            overflow: hidden;
            animation: gradientBG 6s ease infinite alternate;
        }

        @keyframes gradientBG {
            0% { background: radial-gradient(circle, #ff416c, #ff4b2b, #6a11cb); }
            100% { background: radial-gradient(circle, #2575fc, #6a11cb, #ff4b2b); }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }  

        h1 {
            font-size: 60px;
            font-weight: bold;
            text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 24px;
            margin-bottom: 25px;
            animation: fadeIn 2s ease-in-out;
        }

        .music-modes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 35px;
            animation: fadeIn 2s ease-in-out;
        }

        .mode {
            background: rgba(255, 255, 255, 0.3);
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .mode:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .btn {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            color: white;
            font-size: 24px;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ff5722, #ff9800);
            transform: scale(1.15);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Music Mantra</h1>
        <p>Feel the Rhythm, Experience the Magic!</p>
        
        <a href="http://127.0.0.1:5500/4632(1).html">
            <button class="btn">Go to Music Mantra</button>
        </a>
    </div>
</body>
</html>
