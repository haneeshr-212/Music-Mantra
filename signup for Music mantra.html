<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        /* Background */
        body {
            background-image: url('https://www.antiqueswebdesign.com/ph9/upload/editor/images/no-background-music_vinyl.jpeg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Signup Container */
        .signup-container {
            background: rgba(71, 230, 68, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 300px;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Signup Button */
        .signup-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .signup-btn:hover {
            background: #218838;
        }

    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Signup</h2>
        <input type="email" class="input-field" placeholder="Enter Email" required>
        <input type="password" class="input-field" placeholder="Enter New Password" required>
        <input type="password" class="input-field" placeholder="Re-enter Password" required>
        <button class="signup-btn" onclick="signup()">Signup</button>
    </div>

    <script>
        function signup() {
            alert("Signup button clicked! Implement signup logic here.");
        }
    </script>

</body>
</html>
